<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;600&display=swap" rel="stylesheet">

    <title>Mattespel</title>
</head>

<body>

    <nav>
        <div class="settings">Settings</div>
        <div class="results">Results</div>
    </nav>

    <div class="settings-page">

        <div class="settings-board">

            <div class="addition">
                <div>
                    <h5>Addition</h5>
                    <input type="checkbox"  class="options-box" id="addition">
                </div>

                <div class="additional-options">
                    <input type="range">
                </div>

            </div>

            <div class="subtraction">
                <h5>Subtraction</h5>
                <input type="checkbox" class="options-box" id="subtraction">

                <div class="additional-options">
                    <input type="range">
                </div>

            </div>
            <div class="multiplication">
                <h5>Multiplication</h5>
                <input type="checkbox" class="options-box" id="multiplication">
            </div>
            <div class="division">
                <h5>Division</h5>
                <input type="checkbox" class="options-box" id="division">
            </div>

        </div>
    </div>

    <div class="results-page">

        <div class="results-board"></div>

    </div>

    <div class="history">

    </div>
    <div class="board">
        <div class="question"></div>
        <div class="answer"></div>
        <div class="keypad">
            <div data-id="1"> 1 </div>
            <div data-id="2"> 2 </div>
            <div data-id="3"> 3 </div>
            <div data-id="4"> 4 </div>
            <div data-id="5"> 5 </div>
            <div data-id="6"> 6 </div>
            <div data-id="7"> 7 </div>
            <div data-id="8"> 8 </div>
            <div data-id="9"> 9 </div>
            <div data-id="Backspace"> del </div>
            <div data-id="0"> 0 </div>
            <div data-id="Enter"> â†µ </div>
        </div>
    </div>

</body>

</html>

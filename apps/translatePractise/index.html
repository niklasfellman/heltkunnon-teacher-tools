<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Translating Practise</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Write the words you want to translate!</h2>
            <div class="gridLeftTop">
                <div>
                    <h3>From:</h3>
                </div>
                <div>
                    <h3>To:</h3>
                </div>
                <input type="text" class="from" placeholder="From...">
                <input type="text" class="to" placeholder="To...">
            </div>
            <button class="plusminus add">+</button>
            <button class="plusminus remove">-</button>
            <div class="gridLeftBottom">
                <button class="menu pairingBtn"></button>
                <button class="menu choiceFromBtn"></button>
                <button class="menu choiceToBtn"></button>
                <button class="menu translateFromBtn"></button>
                <button class="menu translateToBtn"></button>
            </div>
        </div>
        <div class="right">
            <div class="splitDiv">
                <div class="splitBtn">-</div>
            </div>
            <div class="gameArea">
                <div class="pairing"></div>
                <div class="choiceFrom"></div>
                <div class="choiceTo"></div>
                <div class="translateFrom"></div>
                <div class="translateTo"></div>
            </div>
        </div>
    </div>
</body>
</html>
